<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../dist/css/liy.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/font-awesome.min.css">
</head>
<body>
<ul class="listWrap">
    <li class="listItem">
        <div class="user-center" style="background: none;">
            <div class="user-info" style="padding-left: 0;padding-right: 0;">
                <img src="../dist/img/Shape-264@2x.png" alt="" style="margin-top:-5px;border: 3px solid #bbb;">
                <h3 style="color: #e61e44;font-size: 1.2rem;">用户名</h3>
                <p style="color: #bbb;font-size: 1rem;">账号：<span>12121212</span></p>
            </div>
        </div>
    </li>
</ul>
<div class="box-big top10">
    <ul class="listWrap">
        <li class="listItem"><div class="bottomLine">关联楼盘<span class="right">楼盘名称</span></div></li>
        <li class="listItem"><div class="bottomLine">关联活动<span class="right">活动名称</span></div></li>
        <li class="listItem"><div class="bottomLine no-border">关联时间<span class="right">2015.7.23</span></div></li>
    </ul>
</div>
<div class="box-big top10">
    <ul class="listWrap">
        <li class="listItem"><div class="bottomLine">成交套数<span class="right">2套</span></div></li>
        <li class="listItem"><div class="bottomLine no-border">返利金额<span class="right">50元</span></div></li>
    </ul>
</div>
<div class="box-big top10">
    <ul class="listWrap">
        <li class="listItem"><div class="bottomLine no-border">到期时间<span class="right">2015.8.15</span></div></li>
    </ul>
</div>
<div class="box-big top10">
    <ul class="listWrap">
        <li class="listItem"><div class="bottomLine no-border">所属下级列表<span class="right"><i class="fa fa-chevron-right"></i></span></div></li>
    </ul>
</div>
</body>
</html>
